<ion-header>

  <ion-navbar>
    <ion-title>Conferencias Cercanas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<div *ngFor="let eventos of listaEventos">
			  <ion-item text-wrap>
			    <ion-thumbnail item-start>
			     	<ion-icon name="star"></ion-icon>
			    </ion-thumbnail>
			    <h2> {{eventos.Name}}</h2>
			    <p> Inicio {{eventos.start_date}}</p>
			    <p> Dead Line: {{eventos.deadline_date}}</p>
			    <p> Lugar: {{eventos.location}} </p>
			    <button ion-button clear item-end >Me gusta </button>
			  </ion-item>
		</div>
	</ion-list>

</ion-content>
